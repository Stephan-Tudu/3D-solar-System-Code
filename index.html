<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="universe">
        <div class="sun"></div>

        <div class="orbit mercury-orbit"></div>
        <div class="orbit venus-orbit"></div>
        <div class="orbit earth-orbit"></div>
        <div class="orbit mars-orbit"></div>
        <div class="orbit jupiter-orbit"></div>
        <div class="orbit saturn-orbit"></div>

        <div class="planet-container mercury-container">
            <div class="planet mercury"></div>
            <div class="tooltip">🌑 Mercury<br>🪐 Smallest planet<br>🔥 Extreme temperatures</div>
        </div>

        <div class="planet-container venus-container">
            <div class="planet venus"></div>
            <div class="tooltip">🌕 Venus<br>🌡️ Hottest planet<br>💨 Thick atmosphere</div>
        </div>

        <div class="planet-container earth-container">
            <div class="planet earth"></div>
            <div class="tooltip">🌍 Earth<br>🌊 71% water<br>🌿 Supports life</div>
        </div>

        <div class="planet-container mars-container">
            <div class="planet mars"></div>
            <div class="tooltip">🔥 Mars<br>🧊 Ice caps<br>🚀 Future human mission</div>
        </div>

        <div class="planet-container jupiter-container">
            <div class="planet jupiter"></div>
            <div class="tooltip">⚡ Jupiter<br>🌪️ Giant storms<br>🎭 Largest planet</div>
        </div>

        <div class="planet-container saturn-container">
            <div class="planet saturn"></div>
            <div class="saturn-ring"></div>
            <div class="tooltip">💫 Saturn<br>💍 Famous rings<br>🪐 Gas giant</div>
        </div>
    </div>
</body>
</html>
